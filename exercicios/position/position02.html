<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions 02</title>
    <style>
        html{
            margin-bottom: 1000px;
        }
        
        .Static{
            position: static;
            height: 50px;
            background-color: green;
        }
        .Relative{
            position: relative;
            height: 50px;
            background-color: rgb(229, 255, 0);
        }
        .Absolute{
            position: absolute;
            height: 50px;
            width: 50px;
            top: 50%;
            right: 50%;
            left: 50%;
            background-color: rgb(29, 111, 143);
        }
        .Fixed{
            position: fixed;
            height: 50px;
            background-color: rgb(183, 50, 201);
        }
        .Sticky{
            position: sticky;
            top: 5px;
            height: 50px;
            width: 50px;
            background-color: rgb(128, 0, 53);
        }
    </style>
</head>
<body>
    <div class="Static">1</div>
    <div class="Relative">2
        <div class="Absolute">3</div>
    </div>
    <div class="Absolute">3</div>
    <div class="Fixed">4</div>
    <div class="Sticky">5</div>
</body>
</html>
