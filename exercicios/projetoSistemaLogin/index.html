<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaQueries.css">
</head>
<body>
    <main class="corpo-conteudo">
        <div class="form-conteudo">
            <h1 class="titulo">Login</h1>
            <p class="subtitulo">Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form class="form" action="#" method="get" autocomplete="on">
                <div class="form-itens">
                    <div class="email-form">
                        <span id="icon" class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="email" placeholder="seu email" required>
                    </div>
                </div>
                <div class="form-itens">
                    <div class="senha-form">
                        <span id="icon" class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" minlength="8" required>
                    </div>
                </div>
                <div class="botoes">
                        <button class="entrar" type="submit">Entrar</button>
                        <button class="EsSenha" type="submit">Esqueci a senha</button>
                </div>
            </form>
        </div>
        <div class="imagem">
            <div class="imagem-conteudo"></div>
        </div>
    </main>
</body>
</html>
