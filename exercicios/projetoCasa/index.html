<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para estudo</title>
    <link rel="stylesheet" href="ProjetoCasa.css">
</head>
<body>
    <div id="overlay"></div>
        <div class="cabecalho-principal">
            <header class="cabecalho">
                <h2 class="titulo-cabecalho">SUA LOGO</h2>
                <nav class="link-cabecalho">
                    <a href="#" class="links">HOME</a>
                    <a href="#" class="links">BEDROOM</a>
                    <a href="#" class="links">DINING</a>
                    <a href="#" class="links">KITCHEN</a>
                    <a href="#" class="links">BACKYARD</a>
                </nav>
            </header>
        </div>
    <main class="conteudo">
        <section class="conteudo-casa">
            <div class="imagem"></div>
        </section>
        <section class="conteudo-formulario">
            <h1 class="titulo">Cadastre-se</h1>
            <button type="submit" value="Entrar">Entrar</button>
            <form action="#" method="get" autocomplete="on">
                <div class="formulario">
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome">
                    <label for="isobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="isobrenome">
                </div>
                <div class="formulario">
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail">
                    <label for="icelular">Celular</label>
                    <input type="tel" name="celular" id="icelular">
                </div>
                <div class="formulario">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha">
                    <label for="iisenha">Confirme sua senha</label>
                    <input type="password" name="senha2" id="iisenha">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
