<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 600px;
        }
        td{
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>

            <td>8</td>
        </tr>
        <tr>

            <td colspan="3">10</td>

            <td>12</td>
        </tr>
        <tr>

            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td rowspan="2">17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
