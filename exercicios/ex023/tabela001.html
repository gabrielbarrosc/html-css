<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td{
            text-align: center;
            vertical-align: middle;
            border: 2px solid black;
            padding: 8px;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
        <!--
            Hierarquia de tabela simples:
            TABLE = tabela <table>
                TABLE ROW = linha de tabela <tr>
                    TABLE HEADER = cabe√ßalho de tabela
                    TABLEA DATA = dado de tabela <td>
        -->
    <table>
        <tr> <!--Primeira linha-->
            <td class="numero">200</td>
            <td>B1</td>
            <td>C1</td>
        </tr> <!--Segunda linha-->
            <td>A2</td>
            <td class="numero">450</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td >B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
