<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 22px;
            font-weight: bold;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
        }
        .nome{
            background-color: bisque;
        }
        .sexo{
            background-color: rgb(255, 230, 0);
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
        <col class="nome">
        <col class="sexo">
        <col class="idade">
        <col class="prof"> 
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Júlia</td>
            <td>F</td>
            <td>32</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Gabriel Barros</td>
            <td>M</td>
            <td>20</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Joelinton</td>
            <td>M</td>
            <td>25</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Maria Alice</td>
            <td>F</td>
            <td>21</td>
            <td>Redatora</td>
        </tr>
    </table>
</body>
</html>
