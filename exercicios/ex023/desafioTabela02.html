<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        thead{
            color: white;
            background-color: rgb(110, 110, 110);
        }
        table{
            text-align: center;
            width: 450px;
            border-collapse: collapse;
            position: relative;
        }
        thead th{
            position: sticky;
            top: -1px;
            background-color: rgb(110, 110, 110);
        }
        th,td{
            border: 1px solid black;
            padding: 10px
        }
        .media{
            background-color: rgb(110, 110, 110);
            color: white;
        }
        .disciplinas{
            text-align: left;
        }
        caption{
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Média de Notas</caption>
            <thead>
                <tr>
                    <th scope="colgroup" rowspan="2">Área</th>
                    <th scope="col" rowspan="2">Disciplinas</th>
                    <th id="notas" scope="colgroup" colspan="2">Notas</th>
                    <th scope="col" rowspan="2">Média</th>
                </tr>
                <tr>
                    <th>Notas 1</th>
                    <th>Notas 2</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td class="disciplinas">Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td class="disciplinas">Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td class="disciplinas">Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td class="disciplinas">Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="media">
                    <th scope="row" colspan="4" class="disciplinas">Média de exatas</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                        <td class="disciplinas">História</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td class="disciplinas">Geografia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr class="media">
                        <th scope="row" colspan="4" class="disciplinas">Média de Humanas</td>
                        <td>0.0</td>
                    </tr>
                
            </tbody>
    </table>
</body>
</html>
