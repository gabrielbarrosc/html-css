<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando a IMG</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        :root{
            --cor1: cyan;
        }
        .caixas{
            display: flex;
            margin: auto;
            background-color: black;
            width: 250px;
            height: 250px;
            border-radius: 25px;
            box-shadow: 5px 5px 10px black;
            border: 3px solid var(--cor1);
        }
        header{
            background-image: url(https://t.ctcdn.com.br/XaXdTYtdLCzXP3Hbhsl_TCYGqHo=/0x127:2640x1614/2640x1485/smart/i435780.png);
            background-size: 100% 100%;
            height: 500px;
            box-shadow: 0px 0px 15px 10px rgba(0, 0, 0, 0.39);
        }
        h1{
            color: white;
            display: block;
            text-shadow: 2px 2px 5px 4px black;
        }
        #q1{
            background-image: url(https://leagueofitems.com/images/champions/tiles/256/35.webp);
            background-position: center center;
        }
        #q2{
            background-image: url(https://leagueofitems.com/images/champions/tiles/256/64.webp);
            background-position: center center;
        }
        #q3{
            background-image: url(https://leagueofitems.com/images/champions/tiles/256/79.webp);
            background-position: center center;
        }
        #q4{
            background-image: url(https://leagueofitems.com/images/champions/tiles/256/32.webp);
            background-position: center center;
        }
        .container{
           display: flex;
           flex-direction: row;
           justify-content: space-around;
           align-items: center;
        }
        a{
            margin: 0px;
            padding: 0px;
        }
        nav{
           display: flex;
           padding: 0px;
           flex-direction: row;
           justify-content: space-around;
           align-content: center;
        }
        .caixas:hover{
            box-shadow: inset 2px 0px 10px 5px rgb(0, 0, 0);
            scale: 1.2;
            transition: 0.5s;
            box-shadow: 5px 5px 10px black;
        }
    </style>
</head>
<body>
                <header>
                    <div class="container">
                        <h2>Shaco</h2>
                        <h2>Shaco</h2>
                        <h2>Shaco</h2>
                        <h2>Shaco</h2>
                    </div>
                        <nav id="imagens">
                            <a href="https://universe.leagueoflegends.com/pt_BR/story/champion/shaco/" target="_blank">
                                <div class="caixas" id="q1"></div>
                            </a>
                            <a href="https://universe.leagueoflegends.com/pt_BR/story/champion/leesin/" target="_blank">
                                <div class="caixas" id="q2"></div>
                            </a>
                            <a href="https://universe.leagueoflegends.com/pt_BR/story/champion/gragas/" target="_blank">
                                <div class="caixas" id="q3"></div>
                            </a>
                            <a href="https://universe.leagueoflegends.com/pt_BR/story/champion/amumu/" target="_blank">
                                <div class="caixas" id="q4"></div>
                            </a>
                        </nav>
            </header>
</body>
</html>
