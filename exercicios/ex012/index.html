<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" controls autoplay loop> <!-- poster="" serve para colocar a thumb do vídeo-->
        <!--Dê preferência do menor para o maior (mega)-->
        <source src="midia/Meu-Video1.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.ogv" type="video/ogg">
        <source src="midia/Meu-Video1.webm" type="video/webm">
        <p>Infelizmente o seu navegador não é compatível com o video</p>
    </video>
    <h1>Inserindo vídeo do ytb</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=IxnSAIH0UF2U3qVA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
