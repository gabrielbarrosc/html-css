<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio GRID</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        main{
            position: fixed;
        }
        h1{
            top: 1px;
            position: sticky;
        }
        .calculadora{
            width: 50%;
            height: 500px;
            display: grid;
            grid-template-columns: 20% auto 20%;
            grid-template-rows: 20% auto 20%;
            gap: 15px;
            justify-content: center;
            align-content: center;
            background-color: rgb(18, 90, 66);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .item-calculadora{
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Testando a funcionalidade do GRID</h1>
    </main>
        <div class="calculadora">
            <div class="item-calculadora" id="num1">1</div>
            <div class="item-calculadora" id="num2">2</div>
            <div class="item-calculadora" id="num3">3</div>
            <div class="item-calculadora" id="num4">4</div>
            <div class="item-calculadora" id="num5">5</div>
            <div class="item-calculadora" id="num6">6</div>
            <div class="item-calculadora" id="num7">7</div>
            <div class="item-calculadora" id="num8">8</div>
            <div class="item-calculadora" id="num9">9</div>
        </div>        
</body>
</html>
