<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="isexo" id="fem"><label for="fem">Feminino</label>
            <input type="radio" name="isexo" id="masc"><label for="masc">Masculino</label>
            <input type="radio" name="isexo" id="outro"><label for="outro">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <!--O checked já deixa marcado por padrão-->
            <input type="checkbox" name="esfut" id="esfut" checked> <label for="esfut">Futebol</label> <br>
            <input type="checkbox" name="esvolei" id="esvolei"> <label for="esvolei">Vôlei</label> <br>
            <input type="checkbox" name="esbasq" id="esbasq"> <label for="esbasq">Basquete</label> <br>
            <input type="checkbox" name="esho" id="esho"> <label for="esho">Hockey</label> <br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
