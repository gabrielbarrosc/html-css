<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="icor" id="icor" value="#bc2222">
            <!--Adicionando a cor padrão com o value-->
        </p>

        <p>
            <!--Vai criar um "botão" de nível-->
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="inivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <!--Você consegue mandar um arquivo-->
            <!--Só funciona com o método Post-->
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="ifoto" id="ifoto">
        </p>

        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
