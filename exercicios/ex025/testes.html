<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando em prática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro do Aluno</h1>
        <form method="get" action="cadastro.js" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="inome" id="inome" autocomplete="name" placeholder="Insira seu nome" minlength="3" maxlength="15"  required>
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="isenha" id="isenha" minlength="5" maxlength="20" placeholder="Insira sua senha" required>
        </p>
        <p>
            <label for="icursos">Curso:</label>
            <select name="cursos" id="icursos" required>
                <option value="">--ESCOLHA--</option>
                <option>ADM</option>
                <option>AUTO</option>
                <option>ELETRO</option>
                <option>INFOR</option>
            </select>
        </p>
        <p>
            <label for="iano">Início do Curso:</label>
            <input type="date" name="ano" id="iano" required>
        </p>
                <p>
                    <input type="radio" name="serie" id="1serie"><label for="1ano"> 1° Ano</label>
                    <input type="radio" name="serie" id="2serie"><label for="2ano"> 2° Ano</label>
                    <input type="radio" name="serie" id="3serie"><label for="3ano"> 3° Ano</label>
                </p>
        <p>
            <label for="imateria">Materia favorita:</label>
            <input type="text" name="materia" id="imateria" list="materias" placeholder="Informe sua matéria">
            <datalist id="materias">
                <option>Português</option>
                <option>Matemática</option>
                <option>Ciências</option>
                <option>Geografia</option>
                <option>História</option>
                <option>Filosofia</option>
                <option>Inglês</option>
                <option>Espanhol</option>
            </datalist>
        </p>
        <p>
            <label for="isats">Nota de satisfação:</label>
            <input type="range" name="sats" id="isats" min="0" max="10" required oninput="inota.innerHTML = Number(isats.value)">
            <output id="inota">5</output>
        </p>
            <p><label for="iobs">Observação do Aluno:</label></p>
            <p><textarea name="obs" id="iobs" cols="30" rows="10"></textarea></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </main>
</body>
</html>
