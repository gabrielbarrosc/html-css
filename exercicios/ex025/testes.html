<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando em pr√°tica</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
        }
        main{
            position: relative;
            margin: auto;
            padding: 10px;
            width: 300px;
            background-color: gray;
            border-radius: 10px;
            box-shadow: 2px 5px 10px 4px rgba(0, 0, 0, 0.301);
        }
        form{

            font-size: 20px;
            font-weight: bolder;
            text-align: center;
        }
        .botoes{
            display: flex;
            justify-content: center;
            padding-right: 10px;
            padding-top: 10px;
            gap: 15px;
        }
    </style>
</head>
<body>
    <main>
        <form method="get" action="cadastro.js" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="inome" id="inome" autocomplete="name" placeholder="Insira seu nome" minlength="3" maxlength="15" required>
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="isenha" id="isenha" minlength="5" maxlength="20" placeholder="Insira sua senha" required>
        </p>
        <div class="botoes">
            <p>
                <input type="submit" value="Enviar">
            </p>
            <p>
                <input type="reset" value="Limpar">
            </p>
        </div>


        </form>
    </main>
</body>
</html>
