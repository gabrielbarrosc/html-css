<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">

        <!--Criando uma seleção de escolha-->
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest" required>
                <option value="">--- ESCOLHA ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerias</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordestina">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        
        <!--Criando uma lista de profissões com predefinição-->
        <p>
            <label for="prof">Profissão: </label>
            <input type="text" name="prof" id="prof" list="profissoes">
            <datalist id="profissoes">
                <!--Dentro do option, o value da lista é opcional-->
                <option>Administrador</option>
                <option>Arquiteto</option>
                <option>Desenvolvedor</option>
                <option>Engenheiro</option>
            </datalist>
        </p>

        <p>
            <!--Criando uma caixa onde o usuário pode colocar seu texto-->
            <!--Melhor usar ele com o method="post"-->
            <label for="imsg">Mensagem:</label>
            <textarea name="imsg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
