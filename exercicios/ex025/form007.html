<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <!--Criando escolhas com select-->
            <select name="iestado" id="iestado" required>
                <!--selected já deixa preenchido automaticamente-->
                <option value="" selected>Escolha</option>
                <!--optgroup vai separar por grupos-->
                <optgroup label="Região do Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

                <optgroup label="Região do Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="iprof" id="iprof" list="profiss">
            <datalist id="profiss">
                <option>Administrador</option>
                <option>Arquiteto</option>
                <option>Engenheiro</option>
            </datalist>
        </p>
        <p>
            <!--Ideal é usar o método post-->
            <label for="imsg">Mensagem</label></p>
            <textarea name="imsg" id="imsg" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
